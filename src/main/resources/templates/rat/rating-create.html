<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Оцінювання</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css ">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Нова оцінка</h1>
    <form action="/rating/create" th:object="${rating}" method="post">

        <div>
            <label>Оцінка:</label>
            <div>
                <input type="text" name="grade" placeholder="Оцінка" class="form-control"><br>
                <input type="date" name="date" class="form-control"><br>
            </div>
        </div><br>

        <div>
            <label>Дисципліна:</label>
            <div>
                <select th:field = "*{subject}" class="form-control">
                    <th:block th:each = "sb : ${subjectIterable}">
                        <option th:text="${sb.name_sub}" th:value="${sb.id_sub}"></option>
                    </th:block>
                </select>
            </div>
        </div><br>

        <div>
            <label>Студент:</label>
            <div>
                <select th:field = "*{student}" class="form-control">
                    <th:block th:each = "st : ${studentIterable}">
                        <option th:text="${st.name_student}" th:value="${st.id_student}"></option>
                    </th:block>
                </select>
            </div>
        </div><br>

        <button type="submit" class="btn btn-success">Додати данні</button>
    </form>
</div>

</body>
</html>
