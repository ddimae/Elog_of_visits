<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Студенти</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css ">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Студенти</h1>
    <div th:each="el : ${students}" class="alert alert-info mt-2">
        <h3 th:text="${el.name_student}"></h3>
        <p th:text="${el?.groups?.num_group1} ?: 'Група не просталена'"></p>
        <a th:href="'/stud/' + ${el.id_student}" class="btn btn-warning">Детальніше</a>
    </div>
</div>

</body>
</html>
